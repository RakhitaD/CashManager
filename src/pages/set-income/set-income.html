<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-10>
        <ion-title>Income</ion-title>
      </ion-col>
      <ion-col col-2>
          <ion-buttons end>
            <button ion-button icon-end   (click)="onAddIncomeCategory()">
            <ion-icon name="add" color="dark" large ></ion-icon>
            </button>
          </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div padding>
      <ion-row  *ngFor="let c of categories;let i = index; trackBy: customTrackBy">
        <ion-col col-5>
            <ion-input type="text" color="secondary" small [(ngModel)]="categories[i]"></ion-input>
        </ion-col>
        <ion-col col-6>
            <ion-input type="text" placeholder="Amount" [(ngModel)]="category_Amount[i]" (ionBlur)="setCurrency(i)"></ion-input>
        </ion-col>
        <ion-col col-1>
          <ion-buttons>
            <button ion-button icon-start small clear  color="transparent" (click)="onRemoveCategory(i)">
              <ion-icon name="trash" color="danger" large></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </div>
  <button ion-button full round color="buttonColor" (click)="onNextClick()">Next</button>
  <p>{{outputTest}}</p>
</ion-content>
