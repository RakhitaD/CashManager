<ion-header>

  <ion-navbar>
      <ion-row>
        <ion-col col-10>
          <ion-title>Expense</ion-title>
        </ion-col>
        <ion-col col-2>
            <ion-buttons end>
              <button ion-button icon-end (click)="onAddExpenseCategory()">
              <ion-icon name="add" color="dark" large></ion-icon>
              </button>
            </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-row  *ngFor="let c of categories;let i = index; trackBy: customTrackBy">
      <ion-col col-4>
          <ion-input color="secondary" small [(ngModel)]="categories[i]"></ion-input>
      </ion-col>
      <ion-col col-7>
          <ion-input placeholder="Amount"></ion-input>
      </ion-col>
      <ion-col col-1>
        <ion-buttons>
          <button ion-button icon-start small color="danger" (click)="onRemoveCategory(i)">
            <ion-icon name="trash" color="dark" small></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </div>
  <ion-item padding no-lines>
    <button default ion-button item-left   (click)="onAddExpenseCategory()">
      <ion-icon name="cash"></ion-icon>
      Add Category
    </button>
  </ion-item>
  <button ion-button full (click)="onFinish()">Finish</button>
</ion-content>
