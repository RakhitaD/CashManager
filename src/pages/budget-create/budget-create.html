<ion-header>

  <ion-navbar>
    <ion-title>New Budget</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>
        <ion-item>
            <ion-label floating>Budget Name</ion-label>
            <ion-input [(ngModel)]="budgetName" type="text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>Budget Start Date</ion-label>
            <ion-input [(ngModel)]="budgetStartDate" type="text" (click)="setStartDate()" (ionFocus)="setStartDate()"></ion-input>
            <ion-avatar item-end  (click)="setStartDate()">
                <ion-icon name="calendar"></ion-icon>
            </ion-avatar>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Budget End Date</ion-label>
            <ion-input [(ngModel)]="budgetEndDate" type="text" (click)="setEndDate()" (ionFocus)="setEndDate()"></ion-input>
            <ion-avatar item-end  (click)="setEndDate()" large>
                <ion-icon name="calendar"></ion-icon>
            </ion-avatar>
          </ion-item>
        
        </ion-list>
        <button ion-button full  (click)="onNextClick()">Next</button>
</ion-content>
