<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>My Budgets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of budget">
        <ion-item-sliding>
          <ion-item>
            <ion-icon item-start name="checkbox">
            </ion-icon>
            <h2>{{item.budgetName}}</h2>
          </ion-item>
          <ion-item-options side="right" >
            <button ion-button color="danger" (click)="onRemoveBudget(item.budgetKey)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
          <ion-item-options side="left" >
              <!-- (ionSwipe)="onRemoveBudget(item.budgetKey)" -->
              <button ion-button color="dark">
                  <!-- (click)="onRemoveBudget(item.budgetKey)" -->
                <ion-icon name="book"></ion-icon>
                Archive
              </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
