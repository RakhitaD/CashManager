<ion-header>
  <ion-navbar>
    <div>
      <ion-row>
        <ion-col col-2>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8  style="margin-top: 1rem">
            <ion-title>{{setHeaderText()}}</ion-title>
        </ion-col>
        <ion-col col-2>
          <ion-buttons end>
            <button ion-button icon-end  (click)="onNewBudget()">
            <ion-icon name="add" color="dark" large></ion-icon>
          </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
      </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-icon name="cash"></ion-icon>
            INCOME
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col>Income</ion-col>
                <ion-col>Amount</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <progress-bar [progress]="50" [color-degraded]="{'0': '#00cbcb',  '15': '#f9c3d3', '25': '#fd8c8e'}">
                    </progress-bar>          
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
                <ion-icon name="logo-usd"></ion-icon>
                EXPENSE
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                    <ion-col>Expense</ion-col>
                    <ion-col>Amount</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <progress-bar [progress]="50" [color-degraded]="{'0': '#00cbcb',  '15': '#f9c3d3', '25': '#fd8c8e'}">
                    </progress-bar>          
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-icon name="pricetag"></ion-icon>
            BALANCE
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col>Balance</ion-col>
                <ion-col>Amount</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <progress-bar [progress]="50" [color-degraded]="{'0': '#00cbcb',  '15': '#f9c3d3', '25': '#fd8c8e'}">
                    </progress-bar>          
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
