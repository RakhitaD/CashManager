<ion-header>
    <ion-navbar>
        <div>
          <ion-row>
            <ion-col col-2>
              <button ion-button menuToggle>
                  <ion-icon name="menu"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-8  style="margin-top: 1rem">
                <ion-title>Settings</ion-title>
            </ion-col>
            <ion-col col-2>

            </ion-col>
          </ion-row>
          </div>
      </ion-navbar>
</ion-header>


<ion-content padding>
    <div padding>
        <ion-row no-lines>
          <ion-col col-12 no-padding>
              <ion-item>
                <ion-input type="text" [(ngModel)]="userName" placeholder="User name"></ion-input>
              </ion-item></ion-col>
        </ion-row>
        <ion-row no-lines>
            <ion-col col-12>
                <ion-item>
                  <ion-label >Currency</ion-label>
                  <ion-select [(ngModel)]="currency" no-wrap no-padding>
                    <ion-option value="MYR">Malaysian Ringgit</ion-option>
                    <ion-option value="USD">US Dollars</ion-option>
                    <ion-option value="CAD">Candian Dollars</ion-option>
                    <ion-option value="INR">Indian Rupee</ion-option>
                    <ion-option value="LKR">Sri Lankan Rupee</ion-option>
                    <ion-option value="IRR">Iranian Ryad</ion-option>
                  </ion-select>
                </ion-item></ion-col>
        </ion-row>
      </div>
      <button ion-button full round color="buttonColor" (click)="onSettingsSave()">Save Settings</button>
</ion-content>
